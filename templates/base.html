<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizer & Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body { background: #f4f6fb; }
      .sidebar {
        min-height: 100vh;
        background: #212a3e;
        color: #fff;
        padding-top: 2rem;
        transition: width 0.3s, transform 0.3s;
        width: 220px;
        z-index: 1040;
        position: relative;
      }
      .sidebar.collapsed {
        width: 60px;
        overflow-x: hidden;
      }
      .sidebar .nav-link {
        color: #bfc9da;
        font-size: 1.1rem;
        margin-bottom: 1rem;
        transition: color 0.2s, padding 0.3s;
        padding-left: 1rem;
        white-space: nowrap;
      }
      .sidebar.collapsed .nav-link {
        padding-left: 0.5rem;
        text-align: center;
      }
      .sidebar .nav-link span {
        display: inline;
        transition: opacity 0.3s;
      }
      .sidebar.collapsed .nav-link span {
        opacity: 0;
        width: 0;
        display: inline-block;
      }
      .sidebar .nav-link.active, .sidebar .nav-link:hover {
        color: #fff;
        background: #394867;
        border-radius: 8px;
      }
      .brand {
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 1px;
        color: #fff;
        margin-bottom: 2rem;
        transition: opacity 0.3s;
        white-space: nowrap;
      }
      .sidebar.collapsed .brand {
        opacity: 0;
        width: 0;
        display: inline-block;
      }
      .main-content {
        padding: 2rem 2rem 2rem 2rem;
        transition: margin-left 0.3s, width 0.3s;
      }
      .sidebar-toggle {
        background: #fff;
        border: 1px solid #ccc;
        font-size: 2rem;
        color: #212a3e;
        margin-bottom: 1.5rem;
        position: fixed;
        left: 16px;
        top: 16px;
        z-index: 2001;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      .sidebar-toggle:hover {
        background: #394867;
        color: #fff;
      }
      /* Overlay for mobile */
      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(33,42,62,0.4);
        z-index: 1039;
        transition: opacity 0.3s;
      }
      .sidebar-overlay.show {
        display: block;
      }
      @media (max-width: 991.98px) {
        .sidebar {
          position: fixed;
          left: 0;
          top: 0;
          height: 100vh;
          width: 220px;
          transform: translateX(-100%);
        }
        .sidebar.show {
          transform: translateX(0);
        }
        .main-content {
          padding: 2rem 0.5rem 2rem 0.5rem;
        }
        .sidebar-toggle {
          display: flex;
        }
      }
      @media (max-width: 767.98px) {
        .main-content {
          padding: 1rem 0.2rem 1rem 0.2rem;
        }
        .card, .p-4, .mb-4, .shadow-sm, .shadow-lg {
          border-radius: 1rem !important;
        }
      }
    </style>
</head>
<body>
<div class="container-fluid position-relative">
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
    <i class="fa-solid fa-bars"></i>
  </button>
  <div class="row flex-nowrap">
    <nav id="sidebar" class="col-md-2 sidebar d-md-block">
      <div class="brand mb-4"><i class="fa-solid fa-chart-line me-2"></i><span>Data Visualizer</span></div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" href="/"> <i class="fa-solid fa-upload me-2"></i><span>Upload</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#preview"> <i class="fa-solid fa-table me-2"></i><span>Preview</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#analyze"> <i class="fa-solid fa-magnifying-glass-chart me-2"></i><span>Analyze</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#visualize"> <i class="fa-solid fa-chart-pie me-2"></i><span>Visualize</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#advanced"> <i class="fa-solid fa-gears me-2"></i><span>Advanced</span></a></li>
      </ul>
    </nav>
    <main class="col main-content" id="mainContent">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/app.js"></script>
<script>
  const sidebar = document.getElementById('sidebar');
  const sidebarToggle = document.getElementById('sidebarToggle');
  const sidebarOverlay = document.getElementById('sidebarOverlay');
  function handleSidebarToggle() {
    if (window.innerWidth <= 991) {
      sidebar.classList.toggle('show');
      sidebarOverlay.classList.toggle('show');
    } else {
      sidebar.classList.toggle('collapsed');
      const mainContent = document.getElementById('mainContent');
      if (sidebar.classList.contains('collapsed')) {
        mainContent.style.marginLeft = '60px';
      } else {
        mainContent.style.marginLeft = '';
      }
    }
  }
  sidebarToggle.addEventListener('click', handleSidebarToggle);
  // Hide sidebar on mobile when clicking outside or overlay
  sidebarOverlay.addEventListener('click', function() {
    sidebar.classList.remove('show');
    sidebarOverlay.classList.remove('show');
  });
  document.addEventListener('click', function(e) {
    if (window.innerWidth <= 991 && sidebar.classList.contains('show')) {
      if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
        sidebar.classList.remove('show');
        sidebarOverlay.classList.remove('show');
      }
    }
  });
  // Reset sidebar state on resize
  window.addEventListener('resize', function() {
    if (window.innerWidth > 991) {
      sidebar.classList.remove('show');
      sidebarOverlay.classList.remove('show');
    }
  });
</script>
</body>
</html>
